<!DOCTYPE html>
<html lang="en">
   <head>
      <style>
         .checkbox-scroll {
             max-height: 65vh;
             overflow-y: auto;
         }
     </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Grammar</title>
      {% load static %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
   </head>
   <body class="hold-transition sidebar-mini">
      <div class="wrapper">
         <div class="content-wrapper" style="margin-left: 0;">
            <div class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-12">
                        <h1 class="m-0">Grammar</h1>
                     </div>
                  </div>
               </div>
            </div>
            <div class="content">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="card card-primary">
                           <div class="card-header">
                             <h3 class="card-title">Digite o texto abaixo</h3>
                           </div>
                           <form method="post">
                              {% csrf_token %}
                              <div class="card-body">
                                 <textarea class="form-control" rows="5" placeholder="Digite aqui!">Olá mundo
Progrmar é diivetdo.
                                 </textarea>
                              </div>
                              <div class="card-footer">
                                 <button type="submit" class="btn btn-success">Checar</button>
                                 <button type="reset" class="btn btn-warning">Limpar</button>
                               </div>
                           </form>
                         </div>
                     </div>
                     {% comment %} {% if resultado %} {% endcomment %}
                        <div class="col-lg-6">
                           <div class="card card-success">
                              <div class="card-header">
                              <h3 class="card-title">Resultado</h3>
                              </div>
                              <div class="card-body">
                                 <p class="text-success">Seu texto parece correto.</p>
                                 <p class="text-danger">Você quis dizer "<strong>Programar é divertido</strong>"?</p>
                                 </div>
                              </div>
                        </div>
                     {% comment %} {% endif %} {% endcomment %}
                  </div>
               </div>
            </div>
         </div>
         <footer class="main-footer"></footer>
      </div>
      <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
   </body>
</html>
